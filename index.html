<!DOCTYPE html>
<html>
<head>
	<title>Calculadora en HTML</title>
	<link type="text/css"  href="css/estilos.css" rel="stylesheet">
	<body>
		<table class="Calculadora">
			<tr>
				<td colspan="5"align=left><spam id="resultado"><br><br>0</spam></td> <!--3612210000459773-->
			</tr>
			<br>
			<br>
			<tr>
				<td><button id="borrar">AC</button></td> 
				<td><button id="suma-resta">+/-</button></td> 
				<td><button id="porsentaje">%</button></td> 
				<td><button id="division">รท</button></td> 
			</tr>
			<tr>
				<td><button id="siete">7</button></td> 
				<td><button id="ocho">8</button></td> 
				<td><button id="nueve">9</button></td> 
				<td><button id="multiplicacion">x</button></td> 
			</tr>
			<tr>
				<td><button id="cuatro">4</button></td> 
				<td><button id="cinco">5</button></td> 
				<td><button id="seis">6</button></td> 
				<td><button id="resta">-</button></td> 
			</tr>
			<tr>
				<td><button id="uno">1</button></td> 
				<td><button id="dos">2</button></td> 
				<td><button id="tres">3</button></td> 
				<td><button id="suma">+</button></td> 
			</tr>
			<tr>
				<td colspan="2"><button id="cero">0</button></td> 
                <td><button id="coma">,</button></td> 
				<td><button id="igual">=</button></td> 
			</tr>
		</table>
	</body>
</head>
<html/>
